<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page RP server</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/scripts/Script.js" defer></script>
</head>
<body>
  
  <header class="header">
    <div class="nav-toggle">
      <img src="/images/Menu.png" alt="Menu Icon" class="menu-icon" width="50" height="50" nav-toggle>
    </div>
    <nav class="nav">
      <a href="/index.html" class="nav-btn">Home</a>
      <div class="nav-btn dropdown-toggle">Factions</div>
      <div class="dropdown-content">
        <a href="PoliceDepartment.html">Police Department</a>
        <a href="Mechanics.html">Mechanics</a>
        <a href="EMS.html">Medical Department</a>
      </div>
      <a href="Shop.html" class="nav-btn">Shop</a>
    </nav>
    <div class="title">SUMMERCITY WEBSITE</div>
    <div class="auth-buttons">
      <div class="login-btn">Login</div>
    </div>
  </header>

  <main class="main">
    <div class="registerContainer">
      <h2>Register</h2>
      <div class="spaceRegister"></div>
      <form id="registerForm">
        <div class="register-input-wrapper">
          <div class="register-heading-wrapper">
            <h3>User Name</h3>
          </div>
        <input class="register-user-input" type="text" id="registerUserName" placeholder="Username" required>
      </div>
      <div class="register-input-wrapper">
        <div class="register-heading-wrapper">
        <h3>Email Address</h3>
        </div>
        <input class="register-user-input" type="email" id="registerUserEmail" placeholder="Email" required>
      </div>
      <div class="register-input-wrapper">
        <div class="register-heading-wrapper">
        <h3>Password</h3>
        </div>
        <input class="register-user-input" type="password" id="registerPassword" placeholder="Password" required>
      </div>
      <div class="register-input-wrapper">
      <div class="register-heading-wrapper">
        <button id="registerNewUser" type="submit">Register</button>
        </div>
      </div>
      </form>
    </div>
  </main>
    
  <footer class="footer">
    <p>Email: Contact.SummerCityRP@gmail.com</p>
  </footer>
</body>
